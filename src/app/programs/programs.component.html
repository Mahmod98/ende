<main role="main">

  


    <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
                <div class="col-md-4" *ngFor="let film of filme">
                    <div class="card mb-4 shadow-sm">
                        <img src="../../assets/{{film.titelbild}}" width="100%" height="225">
                        <div class="card-body">
                        <p class="card-text">{{film.name}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Mehr Infos</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Reservieren</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
           
        </div>
      </div>
    </div>

</main>
