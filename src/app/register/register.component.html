<form [formGroup]="registrationForm" [formControl] (ngSubmit)="onSubmit()"  style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input formControlName="email" type="text" placeholder="Enter Email" name="email" required>
      
      <label for="text"><b>Vorname</b></label>
      <input formControlName="vorname" type="text" placeholder="Enter Vorname" name="vorname" required>
  
      <label for="text"><b>Nachname</b></label>
      <input formControlName="nachname" type="text" placeholder="Enter Nachname" name="nachname" required>

      <label for="Password"><b>Password</b></label>
      <input formControlName="password" type="password" placeholder="Enter Password" name="password" required>
  
      
      
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
